backend:
  name: github
  # 确保这里的 repo 路径是你在 GitHub 页面看到的精确路径
  repo: Okgpb/okgpb-web 

# 我们暂时只定义媒体文件夹，不定义公共路径
media_folder: "static/images"

# 我们只定义一个最简单的集合和两个最基本的字段
collections:
  - name: "posts"
    label: "Posts"
    folder: "content/posts"
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
